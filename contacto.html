<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santos Manjares</title>
    <script src="https://kit.fontawesome.com/ff57233ed3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700&family=Oswald:wght@200;300;400;500;600;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="main-page">

        <header>
            <div class="bar">
                <div class="container ">
                    <div class="sm-log">
                        <div class="logo"><img src="img/iconos-04.png" alt="Logo SM"></div>
                    </div>
                    <nav class="main-nav">
                        <a href="index.html">Inicio</a>
                        <a href="nosotros.html">Quienes Somos</a>
                        <a href="menu.html">Menú</a>
                        <a href="experiencia.html">Experiencia</a>
                        <a href="trabaja-con-nosotros.html">Trabaja con Nosotros</a>
                        <a href="contacto.html">Contáctanos</a>
                    </nav>
                </div>
            </div>
            <div class="line-black"></div>
            <div class="line-blue"></div>
            <div class="banner"></div>
        </header>

        <main>
            <div class="main-jobs bg">
                <div class="line-left"></div>
                <div class="m-top">
                    <p>Escribenos</p>
                </div>
                <div class="contenedor-jobs">
                    <div class="titulo-jobs">
                        <h2>Siempre Estamos Para Escucharte</h2>
                        <p>Con Toda La Disposicion De Mejorar Cada Dia</p>
                    </div>
                    <div class="form-jobs">
                        <form action="">
                            <select class="asuntos" name="asunto" value="-Any-" id="asunto">
                                <option>- Selecciona un asunto -</option>
                                <option value="Comida">Comida</option>
                                <option value="Servicio">Servicio</option>
                                <option value="Higiene">Proveedores</option>
                                <option value="Cobro">Otros</option>
                            </select>
                            <input class="nombre-jobs" type="text" placeholder="Nombre">
                            <input class="apellido-jobs" type="text" placeholder="Apellido">
                            <input class="nac-jobs" type="text" placeholder="Pais De Donde Nos Visitas">
                            <input class="correo-jobs" type="email" name="" id="" placeholder="Correo">
                            <textarea class="mensaje" placeholder="Dejanos tus Recomendaciones" name="mensaje" id="mensaje"></textarea>
                            <input  class="btn-jobs" type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
    </main>
        <footer>
            <div class="line-footer">
                <img src="img/center-footer.png" alt="Linea Buenos Aires">
            </div>
            <div class="underline-footer">
                <div class="follows">
                    <h4 class="follow">Siguenos en</h4>
                    <div class="iconos">
                        <a href=""><img src="img/iconos-07.png" alt=""></a>
                        <a href=""><img src="img/iconos-08.png" alt=""></a>
                        <a href=""><img src="img/iconos-09.png" alt=""></a>
                    </div>
                </div><!-- .follows -->
            </div><!-- .underline-footer -->
        </footer>
    </div><!-- .main-page -->



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>

    
</body>

</html>
